<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button back-button buttons button-clear header-item" on-tap="closeOtherRequireModal()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">其他要求</h1>
  </ion-header-bar>
  <ion-content class="other-require bg-gray has-header" adjust-resize>
    <div class="list">
      <div class="item row">
        <label class="col-33">上力费要求:</label>

        <select ng-model="otherRequireData.warehouseFeeAgent" class="col-67" ng-change="changeWarehouseFeeAgentSelect()">
          <option value="{{item.id}}" ng-repeat="item in warehouseFeeAgentSelect">{{item.name}}
          </option>
        </select>
      </div>
      <div class="item row">
        <label class="col-33">一票制要求:</label>

        <select ng-model="otherRequireData.settlementType" class="col-67">
          <option value="{{item.id}}" ng-repeat="item in settlementTypeSelect">{{item.name}}
          </option>
        </select>
      </div>
      <div class="item row">
        <label class="col-33">交货期:</label>
        <div class="date col-67">
          <a class="date-input"  on-tap="pickDate2()">
            <i class="dj-icon date-time"></i>
            <input type="text" ng-model="otherRequireData.futureDeliveryDate" ng-readonly="true">
          </a>
        </div>
      </div>
      <div class="item row " ng-if="otherRequireData.uploadImg==null||otherRequireData.uploadImg==''">
        <label class="col-33">技术标准:</label>
        <div>
          <a class="photo-btn" on-tap="takePhoto()">拍照上传</a>
        </div>
      </div>
      <div class="item row note" ng-if="otherRequireData.uploadImg!=null&&otherRequireData.uploadImg!=''">
        <label class="col-33">技术标准:</label>
        <div>
          <a class="photo-btn" on-tap="takePhoto()">拍照上传</a>
          <div class="photo-box" >
            <i class="icon ion-minus-circled"  on-tap="deleteImage()"></i>
            <img src="{{otherRequireData.uploadImg}}" alt="" >
          </div>
        </div>
      </div>
      <div class="item row note">
        <label class="col-33">备注:</label>
        <textarea placeholder="输入50字以内" ng-model="otherRequireData.orderInfo"></textarea>
      </div>

    </div>

  </ion-content>

  <ion-footer-bar class="btn-footer " >
    <a class="btn-submit" on-tap="confirmOtherRequire()">确定</a>
  </ion-footer-bar>


</ion-modal-view>
