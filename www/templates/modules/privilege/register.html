<ion-view title="注册">

  <ion-content scroll="false" class="pdt-20 pdl-24 pdr-24">

    <div class="list">
      <label class="item item-input border-top-0 border-left-0 border-right-0">
        <span class="input-label">手机号</span>
        <input type="text" placeholder="请输入手机号" ng-model="form.phoneNumber">
      </label>

      <label class="item item-input border-left-0 border-right-0">
        <span class="input-label">验证码</span>
        <input type="text" placeholder="请输入验证码" ng-model="form.validateCode">
        <button class="request-validate-code button button-positive button-clear font-size-14" on-tap="getCode()"
                ng-disabled="!isPhoneNumberValid() || isWait">
          {{waitSeconds ? waitSeconds + ' 秒' : '获取验证码'}}
        </button>
      </label>

      <label class="item item-input border-left-0 border-right-0">
        <span class="input-label">新密码</span>
        <input type="password" placeholder="6-20位数字/大小写字母" ng-model="form.password">
      </label>

      <label class="item item-input border-left-0 border-right-0">
        <span class="input-label">确认密码</span>
        <input type="password" placeholder="请再次输入新密码" ng-model="form.passwordConfirmed">
      </label>
    </div>

    <div class="pdt-16 pdl-16">
      <label class="gx-checkbox">
        <input type="checkbox" value="true" ng-model="form.isAllowed">
        <span class="checkbox-content">已阅读并同意注册协议</span>
      </label>
      <a class="positive mgl-8" on-tap="openAgreementModal()">查看</a>
    </div>

    <button class="button button-block button-energized mgt-56" on-tap="register()">提交</button>

  </ion-content>
