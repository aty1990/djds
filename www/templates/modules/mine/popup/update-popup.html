<div class="text-center font-size-14">
    <p ng-show="!isDownloading && !isDownloaded">
        APP最新版本为: {{version}}
    </p>

    <p ng-show="!isDownloading && !isDownloaded">
        是否更新该版本?
    </p>

    <p class="font-size-12" ng-show="isForceUpdate">
        注:强制更新版本,取消会强制退出APP
    </p>

    <div ng-show="isDownloading || isDownloaded">
        {{downloadContent}}
    </div>
</div>
<div class="text-center mgt-16">
    <button class="button button-default mgr-8" ng-show="!isDownloading && !isDownloaded" on-tap="close()">
        {{isForceUpdate ? '取消' : '稍后更新'}}
    </button>
    <button class="button button-positive" ng-show="!isDownloading && !isDownloaded" on-tap="update()">
        立即更新
    </button>
</div>
